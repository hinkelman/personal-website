# Redirect rules

[[redirects]]
  from = "/post/dsm2-viz-tool/"
  to = "/posts/deploy-shiny-electron/"
  
[[redirects]]
  from = "/post/shiny-scorekeeper-datatable-crud/"
  to = "/posts/dt-datatable-crud/"
  
[[redirects]]
  from = "/post/generate-random-numbers-r-racket/"
  to = "/posts/generating-random-numbers-r-racket/"
  
[[redirects]]
  from = "/post/*"
  to = "/posts/:splat"
  force = true
  
# section below from https://github.com/rbind/apreshill/blob/master/netlify.toml  
[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.65.3"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  
[context.branch-deploy.environment]
  HUGO_VERSION = "0.65.3"
