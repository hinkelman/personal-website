{% extends "index.html" %}

{% block content %}
    <div class="taxonomies">
        <div class="taxonomies__title">
            {{ terms | length }} tags in total
        </div>
        <div class="taxonomies__items">
            {% for tag in terms %}
                <a href="{{ tag.permalink }}">
                    {{ tag.name }}<sup>{{ tag.pages | length }}</sup>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
