{% extends "index.html" %}

{% block content %}
    <div class="taxonomies">
        <div class="taxonomies__title">
            {{ terms | length }} categories in total
        </div>
        <div class="taxonomies__items">
            {% for category in terms %}
                <a href="{{ category.permalink }}">
                    {{ category.name }}<sup>{{ category.pages | length }}</sup>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
